    <script>
        function writeToFile(kidid,classid){
            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

            axios.post('http://localhost:3000/attendance', {
            kidId: kidid,
            classId: classid,
            date: date,
            time: time

            //console.log(resp.data);
        }).catch(error => {

        console.log(error);
        });  

        }

        function showDiv(pageid)
        {
            $('#class_students').empty();
            return fetch("http://localhost:3000/students?_expand=kid&classId="+pageid)
            .then((response) => response.json())
            .then(data => {
                var student_data = '';
                for (x in data){
                  
                    student_data += ' <div class="row"><div class="col-sm-6">' + data[x].kid.name +'   '+ data[x].kid.surname + '          ' + '</div><div class="col-sm-6"><a href="#" onClick="writeToFile('+ data[x].kid.id +','+pageid + ');"><button type="button">Send</button></a></div></div>';
                    student_data += '<hr>';
                }
                console.log(student_data);
                $('#class_students').append(student_data);
                
            })
        }
       
        function getAll() {
            return fetch("http://localhost:3000/classes")
            .then((response) => response.json())
            .then(data => {
                var class_data = '';
                for (x in data){
                    class_data += '<tr>';
                    class_data += '<td><a href="#" onClick="showDiv('+ data[x].id + ');">'+ data[x].name + '</a></td>';
                    class_data += '</tr>';}
               $('#my_table').append(class_data);
                
            })
        }

        $(document).ready(function() {
            
            getAll();
              //$('adult_data').append('my_table');
            //console.log(data);
        });
    </script>
