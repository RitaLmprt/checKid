    <script>
        function createCookie(name,value,days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime()+(days*24*60*60*1000));
                var expires = "; expires="+date.toGMTString();
            }
            else var expires = "";
            document.cookie = name+"="+value+expires+"; path=/";
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            createCookie(name,"",-1);
        }
        
        function showDiv(pageid)
        {
            $('#child_classes').empty();
            createCookie("ppidcookie",pageid,0);
            return fetch("http://localhost:3000/students?_expand=class&kidId="+pageid)
            .then((response) => response.json())
            .then(data => {
                var school_data = '';
                for (x in data){
                  
                    school_data += 'Class: '+ data[x].class.name + '<br />';
                    school_data += 'School: '+ data[x].class.school + '<br />';
                    school_data += '<hr>';

                }
                $('#child_classes').append(school_data);
    
            });


        }
       
        function getAll() {
            var cookie = parseInt(readCookie('ppkcookie'));
            console.log("http://localhost:3000/guardians?_expand=kid&adultId="+cookie)
            return fetch("http://localhost:3000/guardians?_expand=kid&adultId="+cookie)
            .then((response) => response.json())
            .then(data => {
                var child_data = '';
                for (x in data){
                    child_data += '<tr >';
                    child_data += '<td><a href="#" onClick="showDiv('+ data[x].kid.id + ');">'+ data[x].kid.name + ' ' + data[x].kid.surname + '</a></td>';
                    child_data += '</tr>';}
               $('#my_table').append(child_data);
               $("#my_table  td a").click(function (e) {
                    e.preventDefault();
                    $("#my_table td a").addClass("current").not(this).removeClass("current");

               }); 

              
                
            })

        }

        $(document).ready(function() {
            
            getAll();
