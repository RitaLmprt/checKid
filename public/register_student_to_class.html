    <script>

      function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
    function placeholder()
    {
        var idcookie = parseInt(readCookie('ppidcookie'));
        return fetch("http://localhost:3000/kids?id="+idcookie)
            .then((response) => response.json())
            .then(data => {
                $('input[id=kname]').attr('value',data[0].name);
                $('input[id=ksurname]').attr('value',data[0].surname);
            })

    }
    function writeToFile(){
        console.log('Begin')
        var name = $('#kname').val();
        var surname = $('#ksurname').val();
        var kclass= $('#sel1').val();
        console.log(kclass)
        var cId = '';

        return fetch("http://localhost:3000/classes?name="+kclass)
            .then((response) => response.json())
            .then(data => {
                cId=data[0].id;
                return fetch("http://localhost:3000/kids?name="+name+"&surname="+surname)
                    .then((response) => response.json())
                    .then(data => {
                        console.log("http://localhost:3000/kids?name="+name+"&surname="+surname);
                        kId=data[0].id;
                        axios.post('http://localhost:3000/students', {
                            classId: cId,
                            kidId: kId

                    }).catch(error => {

                    console.log(error);
                });
                alert('Your kid is in!');  
                document.getElementById("kname").value = "";
                document.getElementById("ksurname").value = "";
                document.getElementById("kclass").value = "";
               
                });


            }).catch(error => {

            console.log(error);
            });
               

       
    };
